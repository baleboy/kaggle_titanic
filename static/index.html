<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-3" align="center">
    <h1 class="m-3">Predict Titanic Survival</h1>
      <div class="form-group">
        <div class="container">
        <label>
          Name
          <input type="text" class="form-text-input" id="nameInput">
        </label>
        <label>
          Age
          <input type="number" class="form-number-input" id="ageInput">
        </label>
        <label>
          Sex
          <input type="text" class="form-text-input" id="sexInput">
        </label>
      </div>
      <div class="container">
        <label>
          Passenger Class
          <input type="number" class="form-number-input" id="classInput">
        </label>
        <label>
          Fare
          <input type="number" class="form-number-input" id="fareInput">
        </label>
      </div>
      <div class="container">
        <label>
          Co-travellers (siblings or spouse)
          <input type="number" class="form-number-input" id="sibspInput">
        </label>
        <label>
          Co-travellers (parents or children)
          <input type="number" class="form-number-input" id="parchInput">
        </label>
      </div>
      <div class="container">
        <label>
          Cabin
          <input type="text" class="form-text-input" id="cabinInput">
        </label>
        <label>
          Port of embarkation
          <input type="text" class="form-text-input" id="embarkedInput">
        </label>
      </div>
        <button type="button" class="btn btn-primary m-3" onclick="sendRequest()">Predict!</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
      function sendRequest() {
        var data = {
          'n': document.getElementById('nameInput').value,
          's': document.getElementById('sexInput').value,
          'a': document.getElementById('ageInput').value,
          'c': document.getElementById('classInput').value,
          'si': document.getElementById('sibspInput').value,
          'p': document.getElementById('parchInput').value,
          'f': document.getElementById('fareInput').value,
          'ca': document.getElementById('cabinInput').value,
          'e': document.getElementById('embarkedInput').value
        };

        $.getJSON("../titanic/api/v1.0/survived", data, function(res) {
          window.alert(res.survived == 'yes' ? "Congratulations!" : "Sorry!");
        });
      }
    </script>
  </body>
</html>
